    <main>
        <div id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm" action="https://formspree.io/f/mwpebebq" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" id="sendMessageButton" class="btn">Send Message</button>
                
               
                <div id="successMessage" class="hidden">Your message has been sent successfully!</div>
                <div id="errorMessage" class="hidden">Your message has been sent successfully!</div>
            </form>
        </div>
        <div class="contact-icons">
            <a href="https://www.linkedin.com/company/lerafin-education-hub" target="_blank">
                <img src="images/message.png" alt="LinkedIn">
            </a> 
            <a href="https://wa.me/message/ZSM7L6HOH66SD1" target="_blank">

            </a>

                <img src="images/tv logo.png" alt="Website">
            </a>
            <a href="tel:+2349033675852">
                <img src="images/support.png" alt="Phone">
            </a>
        </div>
